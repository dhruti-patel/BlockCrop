<body>
<img src="images/dollar.png" height="60px" width="60px"
 	 style="display: inline-block;"> &nbsp;&nbsp;&nbsp;<h1 style="display:inline-block;">BlockCrop</h1>
 	 

<form onSubmit="App.farmerRegistration(); return false;">
<div class="myform" class="container">
    <h2>Register as Farmer </h2>
    <!--<div id="bal">Balance: </div>-->
    <div class="row"><label>Id</label><input id="farmerId"  type="text" placeholder="Enter your FarmerId " required></div>
    <div class="row"><label>Name</label><input id="farmerName"  type="text"placeholder="Enter your Name" required></div>
    <!-- <div class="row"><input id="Aadhar Card No." type="text" placeholder="Enter Adhar No. for verification">  -->
    <div class="row"><label>Location</label><input id="location"  type="text" placeholder="Enter your Location" required></div>
    <div class="row"><label>Phone</label><input id="phone"  pattern="[7-9]{1}[0-9]{9}" 
       title="Phone enter a valid number" type="text" placeholder="Enter your Phone No." required></div>

    <input type="submit" class="btn btn-primary" value="Register">
</div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
