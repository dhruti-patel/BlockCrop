     style="display: inline-block;"> &nbsp;&nbsp;&nbsp;<h1 style="display:inline-block;">BlockCrop</h1>
     
<form onSubmit="App.lotRegistration(); return false;">
<div class="myform" class="container">
    <h1>Add a new lot </h1>
    <!--<div id="bal">Balance: </div>-->
    <div class="row"><label>Crop</label><input id="cropname"  type="text" placeholder="Enter name of the crop"></div>
    <div class="row"><label>Quantity</label><input id="quantity"  type="text"placeholder="Enter Quantity in kg"></div>
    <!-- <div class="row"><input id="Aadhar Card No." type="text" placeholder="Enter Adhar No. for verification">  -->
    <div class="row"><label>Price</label><input id="price" type="text" placeholder="Price of the lot"></div>
    <div class="row"><label>Produced Date</label><input id="produceddate"  type="date" placeholder="Produced or expected Date"></div>
    <!-- <div class="row"><label>Expiry Date</label><input id="expirydate" type="date" placeholder="Expiry Date"></div> -->
    <input type="submit" class="btn btn-primary" value="Register">
</div>
</form>
